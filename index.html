<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <!-- Link google fonts-->
            <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Link to Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

    
<body>


    <div class="card mt-2">
            <img src="assets/images/miami-airport-night.jpg" class="img-fluid" alt="train">
            <h3>Anytime is Train Time</h3>
        </div>
    </div>

            <div class="container">
            <form class="text-left">
                    <div class="alert alert-primary text-left" id="alert" role="alert"><h5>Add Train</h5></div>
                       
                    <div class="form-row">
                        <label for="train-name" class="mb-2">Train Name</label>
                        <input id="train-name" type="text" class="form-control">            
                    </div>
        
                    <div class="form-row">
                        <label for="destination" class="mb-2 mt-2" >Destination</label>
                        <input id="destination" type="text" class="form-control">
                    </div>
        
                    <div class="form-row">
                        <label for="first-train" class="mb-2 mt-2">First Train Time (HH:mm - military time)</label>
                        <input id="first-train"  type="text" class="form-control"  placeholder="HH:MM">
                    </div>
        
                    <div class="form-row">
                        <label for="frequency" class="mb-2 mt-2">Frequency (min)</label>
                        <input id="frequency" type="number" class="form-control">
                    </div>
                       
                    <button type="submit" id="submit" class="btn btn-primary mt-2" style="float:left">Submit</button>
        
                </form>

            </div>
<br>
<br>
<br>

                <div class="container">
                        <table class="table table-striped" id="schedule">
                                <h5 class="alert alert-primary text-left mt-2" id="info">Current Train Schedule</h5>
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody id="train-data">
                                </tbody>
                            </div>

     <!--Firebase-->
     <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
     <!--Javascript-->
     <!-- <script src="assets/javascript/app.js"></script> -->
</body>

</html>
